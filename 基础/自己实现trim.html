<!DOCTYPE html>
<html lang="en">
<head>

  <title>自己实现trim</title>
</head>
<body>
  <script>
      //改变原数组的，pop,push,shift,unshift,reverse,sort,splice
   function myTrim(str){
     return str.replace(/\s+/gm,"")
   }
   console.log(myTrim("       ded    dd   "))
    
  </script>
</body>
