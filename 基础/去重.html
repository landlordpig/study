<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
  <script>
      //改变原数组的，pop,push,shift,unshift,reverse,sort,splice
   function unique(arr) {
    var obj = {};
    return arr.filter(function(item, index){
        return obj.hasOwnProperty(typeof item + item) ? false : obj[typeof item + item] =1
    })
    }
  // function fn (arr){
  //   const obj = {}
  //   return arr.filter((item,index)=>  obj.hasOwnProperty(typeof item+item)?false:obj[typeof item + item]=true)
  // }
  function fn(arr) {
    const obj = {}
    return arr.filter((item,index)=>obj.hasOwnProperty(typeof item+item)?false:obj[typeof item+item]=1)
  }

  var arr = [1,1,'true','true',true,true,15,15,false,false, undefined,undefined, null,null, NaN, NaN,'NaN', 0, 0, 'a', 'a',{},{}];
        console.log(unique(arr))
//[1, "true", true, 15, false, undefined, null, NaN, "NaN", 0, "a", {…}]   //所有的都去重了



        console.log(fn(arr))


    
  </script>
</body>
