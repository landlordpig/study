<body>
  <script>
      //改变原数组的，pop,push,shift,unshift,reverse,sort,splice
  let obj = {name:"jack",age:{age:15},fn:function(){}}
   function depclone(obj){
     
     if(typeof obj !=="object" || obj===null){
        return obj
     }
     let res 
     if(obj instanceof Array){
       res = []
     }else{
       res = {}
     }
     for(let key in obj){
       res[key] = depclone(obj[key])
     }
     return res
   }
   const test = depclone(obj)
   const test1 = JSON.parse(JSON.stringify(obj))
   console.log(test1)
   test.name = "mar"
   test.age = 13
   console.log(test)
