  function add(str1,str2) {
    const len = Math.max(str1.length,str2.length)
    str1 = str1.padStart(len,0)
    str2 = str2.padStart(len,0)
    let f = 0
    let res = ""
    for(let i=len-1;i>=0;i--){
       const t = parseInt(str1[i])+parseInt(str2[i])+f
       f = Math.floor(t/10)
       res = t%10 + res
    }
    if(f===1){
      res+=f
    }
    return res
    
  }
   console.log(add("9007199254740991","1234567899999999999"))
